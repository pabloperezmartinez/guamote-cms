version: '3'

services:
  db:
    image: mysql:5.7
    container_name: mysql
    volumes:
      - ./mysql-dump:/docker-entrypoint-initdb.d
    environment:
      MYSQL_DATABASE: analogo
      MYSQL_USER: analogo
      MYSQL_PASSWORD: analogo
      MYSQL_ROOT_PASSWORD: root
#Web PHP
  web:
    build: .
    command: php -S 0.0.0.0:8000 -t /code
    domainname: venganza-analogo.test
    container_name: venganza-analogo.test
    ports:
      - "80:8000"
    links:
      - db
    volumes:
      - .:/code
      - ./php-settings:/usr/local/etc/php/conf.d
    environment:
      PHP_MEMORY_LIMIT: 2048M
    depends_on:
      - db
